<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodoy</title>
  <link rel="stylesheet" href="styles3.css"> 
</head>
<body>
  <div class="profile-container">
    <h2>Perfil</h2>
    <form id="profileForm">
      <div class="input-group">
        <label for="name">Seu Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="input-group">
        <label for="disease">Qual doença você tem:</label>
        <input type="text" id="disease" name="disease" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="button-group">
        <button type="button" onclick="saveProfile()">Salvar</button>
        <button type="button" onclick="loadProfile()">Carregar Perfil</button>
      </div>
    </form>
    <button id="home-button" class="home-button">Home</button>
  </div>
  <script src="script2.js"></script>
</body>
</html>
